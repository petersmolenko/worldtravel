{% extends 'admin/base_admin.html' %}

{% block content_admin %}
<div class="row">
	<div class="col-12 bg-white">
		<h4 class="my-2 text-dark text-uppercase text-center"><i class="fa fa-newspaper-o mr-2" aria-hidden="true"></i>Новости</h4>
	</div>
	<div class="col-12 p-2 bg-green">
		<div class="row text-center font-weight-bold pb-2 no-gutters">
			<div class="col-md-1 align-items-center justify-content-center d-none d-md-flex">
				<p class="text-white mb-0">Код поста</p>
			</div>
			<div class="col-md-2 align-items-center justify-content-center d-none d-md-flex">
				<p class="text-white mb-0">{% block date_news %}{% endblock %}</p>
			</div>
			<div class="col-md-4 align-items-center justify-content-center d-none d-md-flex">
				<p class="text-white mb-0">Заголовок поста</p>
			</div>
			<div class="col-md-3 align-items-center justify-content-center d-none d-md-flex">
				<p class="text-white mb-0">Автор</p>
			</div>
			<div class="col-2">
				<a href="{% url 'post_new' %}" class="btn btn-light bg-white font-weight-bold"><i class="fa fa-plus mr-1" aria-hidden="true"></i>Add</a>
			</div>
		</div>
		<div class="col-12 text-center bg-dark circle-h d-flex justify-content-between">
			<p class="font-weight-bold font-size-1 text-white p-2 text-uppercase mb-1 circle-h">{% block title_news_status %}{% endblock %}</p>
			<div class="d-flex justify-content-between">
				<a href="{% url 'admin_news_ok' %}" title="Опубликованные"><p class="font-size-2  mb-0 text-white"><i class="fa fa-bullhorn mr-3" aria-hidden="true"></i></p></a>
				<a href="{% url 'admin_news_draft' %}" title="Черновик"><p class="font-size-2  mb-0"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></p></a>
			</div>
		</div>
		{% block content_news_admin %}
		{% endblock %}								
	</div>
</div>
{% endblock %}
