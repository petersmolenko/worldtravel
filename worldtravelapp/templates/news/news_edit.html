{% extends 'admin/base_admin.html' %}

{% block content_admin %}
<div class="row bg-white mb-2">
	<div class="col-12 p-2 text-center">
		<h4 class="mb-0 text-dark text-uppercase"><i class="fa fa-cogs mr-2" aria-hidden="true"></i>Настройки</h4>
	</div>
	<div class="col-md-12 p-2 bg-green">
		<div class="row no-gutters text-white">
			<div class="col-sm-8 offset-sm-2">
				<form class="needs-validation font-weight-bold" method="POST" enctype="multipart/form-data" novalidate>
					{% csrf_token %}
					<div class="form-row">
						<div class="col-md-12 mb-3">
							<label for="title_news">Заголовок</label>
							{{ form.title }}
							<div class="valid-tooltip">
								Превосходно!
					 		</div>
						</div>
						<div class="col-md-12 mb-3">
							<label for="short_descript_news">Краткое описание</label>
							{{ form.short_descript }}
							<div class="valid-tooltip">
								Превосходно!
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-12 mb-3">
							<label for="text_news">Текст новости</label>
							{{ form.text }}
							<div class="invalid-tooltip">
								Please provide a valid city.
							</div>
						</div>
						<div class="col-md-12 mb-3">
							<label for="tags">Тэги</label>
							{{ form.tags }}
							<div class="invalid-tooltip">
								Please provide a valid state.
							</div>
						</div>
						<div class="col-md-12 mb-3">
							<div class="custom-file">
								{{ form.photo }}
								<label class="custom-file-label" for="">Фото к статье</label>
							</div>
						</div>
					</div>
					<button class="btn btn-primary bg-white text-dark" type="submit">Сохранить</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
