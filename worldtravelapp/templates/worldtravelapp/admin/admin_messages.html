{% extends 'worldtravelapp/admin/base_admin.html' %}

{% block content_admin %}
	<div class="row no-gutters">
		<div class="col-12 bg-green mb-1">
			<h4 class="my-2 text-white text-uppercase text-center"><i class="fa fa-commenting mr-2" aria-hidden="true"></i>Сообщения</h4>
		</div>
		{% for message in messages %}
		<div class="col-12 p-2 bg-white mb-1">
			<div class="row no-gutters">
				<div class="col-md-3 p-1">
					<p class="mb-1"><span class="text-dark font-weight-bold">{{ message.name }}</span>, <cite title="Source Title">{{ message.email }}</cite></p>
			      	<p class="text-dark mb-0">{{ message.created_date }}</p>
				</div>
				<div class="col-md-9 p-1">
					<div class="row no-gutters">
						<div class="col-12">
							<p class="mb-0">{{ message.message }}</p>
						</div>
						<div class="col-12 text-right">
							<a href="mailto:{{ message.email }}"><span class="font-size-2  mb-0 raport" title="Ответить"><i class="fa fa-envelope mr-3" aria-hidden="true"></i></span></a>
							<a href="{% url 'admin_messages_remove' pk=message.pk %}" title="Удалить"><span class="font-size-2  mb-0 raport"><i class="fa fa-times" aria-hidden="true"></i></span></a>
						</div>
					</div>
				</div>				
			</div>
		</div>
		{% empty %}
		<div class="col-12 p-0 bg-white mb-1 text-center">
			<p class="font-size-xl mb-0"><i class="fa fa-commenting mr-2" aria-hidden="true"></i></p>
			<p class="font-size-2 text-uppercase">Список сообщений пуст</p>
		</div>
		{% endfor %}
	</div>
{% endblock %}
